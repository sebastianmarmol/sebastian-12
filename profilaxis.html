<h1>¿Que es la profilaxis?</h1>
<p>La profilaxis dental consiste en una limpieza bucodental <br>
    profesional, es decir, una limpieza con técnicas y herramientas <br>
    que nos permiten eliminar el sarro, como el detartraje, y la placa <br>
    bacteriana en todas las zonas de la boca.</p>
